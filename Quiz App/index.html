<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div class="quiz">
          <h1 class="title">JAvaScript Quiz App</h1>

          <div class="header">
            <p class="question-number">question x of y</p>
            <span class="timer">time 5:00</span>
          </div>
          <hr />
          <div class="question">question Lorem ipsum dolor sit.</div>
          <div class="buttons">
            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
            <button class="btn" id="btn1">B. <span id="choice1"></span></button>
            <button class="btn" id="btn2">C. <span id="choice2"></span></button>
            <button class="btn" id="btn3">D. <span id="choice3"></span></button>
          </div>
          <hr />
        </div>
        <footer>CodeKazuki</footer>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
